<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="flex">
        <div class="calculatormain">
            <div class="screen">
                <p class="screenlastnum">25 + 5 =</p>
                <p class="screennum">30</p>
            </div>
            <div class="buttons">
                <p id="plus" class="buttonsf opbuttons">+</p>
                <p id="minus" class="buttonsf opbuttons">-</p>
                <p id="mult" class="buttonsf opbuttons">X</p>
                <p id="division" class="buttonsf opbuttons">รท</p>
                <div class="numberss">
                    <div class="number1">
                        <p class="buttonsf numbuttons">7</p>
                        <p class="buttonsf numbuttons">8</p>
                        <p class="buttonsf numbuttons">9</p>
                        <p class="buttonsf numbuttons">4</p>
                        <p class="buttonsf numbuttons">5</p>
                        <p class="buttonsf numbuttons">6</p>
                        <p class="buttonsf numbuttons">1</p>
                        <p class="buttonsf numbuttons">2</p>
                        <p class="buttonsf numbuttons">3</p>
                        <p id="zero" class="buttonsf numbuttons">0</p>
                        <p class="buttonsf numbuttons">.</p>
                        <p class="buttonsf numbuttons">C</p>
                    </div>
                    <div class="equalsignss">
                        <p class="buttonsf" id="equalbutt">=</p>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
